<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="nav">
      <h1>집꾸미기</h1>
      <div class="nav-item">
        <a href="#">Home</a>
        <a href="#">스토어</a>
        <a href="#">시공견적</a>
      </div>
    </div>

    <div class="input">
      <input type="text" placeholder="검색어입력" id="value" onkeyup="searchInput()">
    </div>
    
    <div class="list-item">
      <!-- javaScript -->
    </div>

    <div class="basket">
      <p class="basket-p">장바구니</p>
      <div class="basket-box">
        <p class="basket-box-p"> <!-- javaScript --> </p>
      </div>
    <button class="basket-reset-button">RESET</button>
    <button class="modal-wrap-open">결제하기</button>
    </div>

    <div class="modal-wrap">
      <div class="modal-body">
        <div class="modal-wrap-name">
          <h2>성함</h2>
          <input type="text" placeholder="성함을 입력해주세요." class="name-value">
        </div>
        <div class="modal-wrap-num">
          <h2>연락처</h2>
          <input type="text" placeholder="연락처를 입력해주세요." class="num-value">
        </div>
        <button class="modal-wrap-complete">제출</button>
        <button class="modal-wrap-close">닫기</button>
        <button class="modal-wrap-close2">X</button>
      </div>
    </div>

    <div class="payment">
      <div class="payment-body">
        <h1>영수증</h1>
        <div class="today">
          <div class="date"><!-- javaScript --></div>
          <div class="time"><!-- javaScript --></div>
        </div>
        <div class="name-num-input">
          <!-- javaScript -->
        </div>
        <div class="all-payment">
          <!--javaScript-->
        </div>
        <button class="payment-close">닫기</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
